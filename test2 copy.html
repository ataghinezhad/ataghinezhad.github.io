<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAG Question Answering with Groq</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #0066ff;
        --primary-dark: #0047b3;
        --success-bg: #e6ffed;
        --success-text: #0f5132;
        --danger-bg: #fde2e2;
        --danger-text: #842029;
        --light-gray: #f5f7fa;
        --border-gray: #e1e4e8;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
        margin: 0;
        padding: 40px;
        color: #333;
    }

    .container {
        max-width: 850px;
        margin: auto;
        background: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.5s ease-out;
    }

    h1 {
        text-align: center;
        color: #111;
        font-weight: 700;
        margin-bottom: 25px;
        font-size: 1.8rem;
    }

    .status {
        background-color: var(--success-bg);
        border: 1px solid #b7ebc6;
        color: var(--success-text);
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid var(--border-gray);
        border-radius: 8px;
        font-size: 15px;
        resize: vertical;
        outline: none;
        transition: border 0.2s ease;
    }
    textarea:focus {
        border-color: var(--primary);
    }

    button {
        display: inline-block;
        width: 100%;
        padding: 14px 20px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }
    button:active {
        transform: translateY(0);
    }
    button:disabled {
        background: #c5c5c5;
        cursor: not-allowed;
    }

    .clear-btn {
        background-color: #6c757d;
        margin-top: 8px;
        width: auto;
        padding: 8px 14px;
        font-size: 14px;
    }
    .clear-btn:hover {
        background-color: #5a6268;
    }

    .response-section {
        margin-top: 25px;
    }

    .response-box {
        background-color: var(--light-gray);
        border: 1px solid var(--border-gray);
        border-radius: 8px;
        padding: 15px;
        min-height: 100px;
        line-height: 1.6;
        font-size: 15px;
        animation: fadeIn 0.3s ease;
    }

    .error {
        background-color: var(--danger-bg);
        color: var(--danger-text);
    }
    .loading {
        font-style: italic;
        color: #555;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Question Answering From Dr. Ahmad Taghinezhad-Niar</h1>
        
        <div class="status">
            âœ… Ready! Provide your context data below and ask questions.
        </div>

        <div class="input-section">
            <label for="question">Your Question:</label>
            <textarea id="question" placeholder="Example: What is Ahmad's educational background?">Tell me about Ahmad Taghinezhad in Persian</textarea>
            <button class="clear-btn" onclick="clearQuestion()" type="button">Clear Question</button>
        </div>

        <button id="askButton" onclick="askQuestion()">Ask Question</button>

        <div class="response-section">
            <label>Response:</label>
            <div id="responseBox" class="response-box">
                Add your context data and ask a question to get started!
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
